<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <!-- Use title if it's in the page YAML frontmatter -->
    <title>Startup [TECH] Stack</title>
    <link href="/stylesheets/normalize.css" media="screen" rel="stylesheet" type="text/css" />
<link href="/stylesheets/all.css" media="screen" rel="stylesheet" type="text/css" />
      <link rel="stylesheet" href="/stylesheets/index.css" text="text/css" />
  <link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css' />

  </head>

  <body class="index">
    

<div class="header">
  <h1>Startup [TECH] Stack</h1>
</div>

<section class="container">
  <div id="slides"></div>

  <div id="search">
    <input type="search" placeholder="Search..." />
  </div>

  <div id="company">
    <h2 data-name="snapshot">2012 Snapshot</h2>

    <div data-name="logo"></div>

    <table>
      <tr>
        <th>URL</th>
        <td data-name='url'></td>
      <tr class="hidden">
        <th>Date founded</th>
        <td data-name='date-founded'></td>
      </tr>
      <tr>
        <th>Industry</th>
        <td data-name='industry'></td>
      </tr>
      <tr>
        <th>Funding Amount</th>
        <td data-name='funding-amount'></td>
      </tr>
      <tr class="hidden">
        <th>Tech Stack</th>
        <td data-name='tech-stack'></td>
      </tr>
      <tr>
        <th>Location</th>
        <td data-name='location'>New York</td>
      </tr>
    </table>
  </div>

  <div id="companies">
    <h2 data-name="companies">2012</h2>

    <div class="logos">
      <div class="logo"></div>
      <div class="logo even"></div>
      <div class="logo"></div>
      <div class="logo even"></div>
      <div class="logo"></div>
      <div class="logo even"></div>
      <div class="logo"></div>
      <div class="logo even"></div>
    </div>
  </div>

  <div id="stack"></div>

  <div style="clear: both;"></div>
</section>


    <script src="/javascripts/vendor/jquery-1.9.1.min.js"></script>
    <script src="/javascripts/vendor/d3.v3.js"></script>
    <script src="/javascripts/all.js" type="text/javascript"></script>
      <script src="/javascripts/company.js"></script>
  <script src="/javascripts/companies.js"></script>
  <script src="/javascripts/slide.js"></script>
  <script src="/javascripts/stack.js"></script>

  <script>
    $(function() {
      year = "2012";
      window.slide1 = new Slide({
        year: year,
        companies: DATA.by_year[year]
      });
      slide1.draw();

      window.stack = new Stack(DATA.stack);
      stack.draw();

      window.companies = new Companies(DATA.by_year[year]);
      companies.showCompanies(year);
      window.company = new Company();
    });
  </script>

  </body>
</html>
